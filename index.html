<!doctype html>
<html class="w-full h-full bg-page-color dark" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
    <link href="/assets/css/variables.css" rel="stylesheet"/>
    <link href="/components/button/button.css" rel="stylesheet"/>
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <link href="/assets/css/output.css" rel="stylesheet"/>
    <link href="/components/layout/layout.css" rel="stylesheet"/>
    <link href="/components/card/card.css" rel="stylesheet"/>
    <!-- <link
           href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
           rel="stylesheet" /> -->
</head>

<body
        class="w-full h-screen font-plus-jakarta-sans flex flex-col overflow-hidden"
>
<div class="flex flex-col h-full w-full">
    <!-- HEADER -->
    <header class="flex items-center w-full px-6 z-0 bg-content-color">
      <!-- HEADER LOGO -->
      <div
        class="h-full flex text-black font-bold md:border-r-2 border-lines-color transition duration-200 ease-in-out focus:outline-none hover:opacity-80 ">
        <a class="header-logo md:min-w-[274px] cursor-pointer md:flex flex items-center justify-center gap-4"
          href="layout.html">
          <svg class="" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="6" height="25" rx="2" fill="#635FC7" />
            <rect opacity="0.75" x="9" width="6" height="25" rx="2" fill="#635FC7" />
            <rect opacity="0.5" x="18" width="6" height="25" rx="2" fill="#635FC7" />
          </svg>
          <span class="hidden text-2xl md:block text-color">Kanban</span>

        </a>
      </div>
      <div class="flex w-full justify-between items-center pl-4 py-5 md:py-5 md:pl-8">
        <div
          class="flex place-items-center gap-2 cursor-pointer transition duration-200 ease-in-out focus:outline-none hover:opacity-80">
          <!-- Name of current Board -->
          <span class="currentBoard text-color text-[18px] md:text-[20px] lg:text-[24px] font-bold">Platform
            Launch</span>
          <!-- SIDEBAR OPENER ICON -->
          <span class="">
            <svg
              class="sidebarOpenerIcon rotate-90 inline-block w-full  transition cursor-pointer duration-200 ease-in-out md:hidden hover:scale-150"
              width="9" height="7" viewBox="0 0 7 9" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L5 5L9 1" stroke="#635FC7" stroke-width="2" />
            </svg>
          </span>

        </div>

        <div class="flex items-center gap-4 md:gap-6">
          <!-- ADD NEW TASK BUTTON -->
          <button role="button"
            class="btn w-full rounded-full text-center font-plus-jakarta-sans font-bold cursor-pointer transition duration-200 ease-in-out text-[15px]  focus:outline-none hover:bg-primary-light-color bg-primary-color text-white md:mr-6 p-[10px] md:py-4 px-6">
            +
            <span class="hidden md:inline-block">Add New Task</span>
          </button>
          <!-- TRIPLE DOTS -->

          <i class="icon-menu cursor-pointer text-color"></i>

        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="relative flex flex-1 w-full h-full">
        <div class="blocker"></div>
        <!-- SIDEBAR -->
        <aside
        class="sidebar pr-6 min-w-[300px] hidden md:border-r-2 shadow-md shadow-indigo-500 border-lines-color
             z-50 md:h-full md:flex md:flex-col justify-between md:items-center transition duration-200 ease-in-out bg-content-color">
            <!-- LOGO -->
            <!-- class=" ml-8 mr-4 " -->
            <div class="flex flex-col w-full">
                <!-- NUMBER OF BOARDS -->
                <div
                        class="numberOfCreatedBoards uppercase py-4 pl-8 text-[#828FA3] font-bold tracking-wide text-[12px]"
                ></div>
                <!-- BOARDS CREATED -->
                <ul class="board-list w-full mr-6 md:flex md:flex-col">

                </ul>
                <!-- ADD NEW BOARD -->
                <div id="addNewBoard"
                        class=" text-[#635FC7] text-[15px] cursor-pointer rounded-r-full pr-4 py-4 transition duration-200 ease-in-out focus:outline-none hover:bg-btn-hover-color hover:text-primary-color hover:opacity-80"
                >
                    <i class="icon-layout inline pl-8 fill-purple-500"></i>
                    + Create New Board
                </div>
            </div>

            <div class="flex flex-col w-full">
                <!-- THEME TOGGLE -->
                <div
                        class="flex items-center m-3 md:m-0 justify-center w-full gap-4 py-[14px] bg-page-color rounded-2xl"
                >
                    <i class="icon-sun text-[#828FA3]"></i>
                    <!-- TOGGLE -->
                    <div
                            class="theme-toggler pointer-events-auto cursor-pointer h-6 w-10 rounded-full p-1 ring-1 ring-inset transition duration-300 ease-in-out bg-primary-color hover:opacity-80"
                    >
                        <div
                                class="circle h-4 w-4 rounded-full bg-white shadow-sm ring-1 ring-slate-700/10 transition duration-200 ease-in-out"
                        ></div>
                    </div>
                    <i class="icon-moon text-[#828FA3]"></i>
                </div>
                <!-- SIDEBAR HIDER -->
                <button
                        class="btn sidebar-hider rounded-full w-full mt-2 mb-8 text-center py-2 font-plus-jakarta-sans font-bold cursor-pointer transition duration-200 ease-in-out text-[13px] leading-6 focus:outline-none hover:bg-btn-light-color text-primary-color"
                >
                    <i class="icon-eye-close text-primary-color font-bold"></i> Hide Sidebar
                </button>
            </div>
        </aside>
        <!-- =====LAYOUT==== -->
        <section
                class="w-full h-full flex flex-row z-auto  flex-1 border-t-2 border-lines-color overflow-x-scroll gap-8 p-8 pl-24 "
                id="playGround"
        >
        <!-- SIDEBAR REVEALER -->
            <div
                    class="absolute sidebar-revealer hidden md:block left-0 bottom-8 py-5 z-50"
            >
                <i
                        class="icon-eye btn rounded-r-full text-[16px] text-[#fff] hover:bg-primary-light-color cursor-pointer px-6 py-5 bg-[#635FC7] transition duration-200 ease-in-out focus:outline-none"
                ></i>
            </div>
            <!-- ============= COLUMNS============= -->
            <div class="flex gap-6">

            <div class="column relative h-full h-min-[60px] text-color flex flex-col items-start w-280 gap-5 overflow-visible">
                <div class="status flex flex-row w-full bg-page-color items-center font-bold font-mono  text-slate-500 text-xs uppercase gap-2">
                    <div class="status__color h-4 w-4 gap-2 rounded-full bg-amber-300">
                    </div>
                    <span class="status__name inline-block"></span>
                    <span class="numberOfTasks inline-block"></span>
                </div>

                <div class="card  bg-content-color w-280 h-fit py-6 px-4 rounded-lg font-bold shadow-sh-color shadow-sm hover:cursor-pointer  hover:text-primary-color subpixel-antialiased">
                    <p class="card__title text-color capitalize hover:text-primary-color">
                        sleeping
                    </p>
                    <span class="numbeOfSubtasks text-slate-500">3 of 5 subtasks</span>
                </div>

                <div class="card  bg-content-color w-280 h-fit py-6 px-4 rounded-lg font-bold shadow-sh-color shadow-sm hover:cursor-pointer  hover:text-primary-color subpixel-antialiased">
                    <p class="card__title text-color capitalize hover:text-primary-color">
                        sleeping
                    </p>
                    <span class="numbeOfSubtasks text-slate-500">1 of 5 subtasks</span>
                </div>

            </div>
            <!-- ADD NeW COLUMN -->
            <div
                    class="w-280 h-full cursor-pointer mt-9 flex bg-content-color  items-center content-center overflow-visible p-5 mb-48 border-[page-color]  rounded-[6px] "
                    id="newColumn"
            >
            <!-- <span class=" text-center  text-2xl"> -->
              <span class="text-slate-500 capitalize text-3xl text-center">+ New Column</span>
             <!-- </span> -->
            </div>
            </div>


        </section>
    </main>
</div>

<!-- JAVASCRIPT LINKS -->

<script src="/js/main.js"></script>
<script src="/assets/data/boardsData.js "></script>
<script src="/components/header/header.js"></script>
<script src="/components/sidebar/sidebar.js"></script>
<script src="/components/layout/layout.js"></script>
<script src="/components/card/card.js"></script>
</body>
</html>
